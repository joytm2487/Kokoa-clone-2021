<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>buddy talk</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/48a2867477.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="landing-bar">
      <div class="landing-bar__child">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="landing-bar__child">
        <span>18:11</span>
      </div>
      <div class="landing-bar__child">
        <span>30%</span>
        <i class="fas fa-battery-quarter fa-1g"></i>
        <i class="fas fa-bolt fa-1g"></i>
      </div>
    </header>

    <section class="talk-main">
      <h1>Welcome to Buddy talk</h1>
      <p>
        If you have a Buddy talk Account,<br />
        log in with your email or phone number
      </p>
    </section>

    <section class="talk-main-login">
      <form action="#" method="POST" id="login-form">
        <input type="Email" placeholder="Email or phone number" />
        <input type="Password" placeholder="password" />
        <button type="submit" class="fill-button">Log in</button>
        <button type="button" class="fill-button">
          <a href="#">Sign Up</a>
        </button>
      </form>
    </section>
    <!-- <footer class="talk-main-footer">
      <a href="https://www.naver.com/" target="_blank">
        <p>Find Buddy-talk Account or password</p>
      </a>
    </footer> -->
  </body>
</html>
